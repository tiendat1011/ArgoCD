resources:
  - ../../../base/hello-world

labels:
  - pairs:
      env: staging
    includeTemplates: true
    includeSelectors: true
namespace: staging

images:
  - name: tiendat1011/uv-fastapi
    newTag: f87a1557


patches:
  - path: inject-secret.yaml
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/ports/0/nodePort
        value: 32500
    target:
      kind: Service